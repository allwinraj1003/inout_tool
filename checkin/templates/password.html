{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/changepassword.css' %}">
</head>
<body>
    <img src="{% static 'images/Sbs2.svg' %}" alt="Office Logo" class="logo" style="width: 150px; height: auto; display: block; margin: 20px auto;">
    <center>
        <div class="password-container">
            <h2>Change Your Password</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_old_password">Old password:</label><br>
                    <input type="password" name="old_password" autocomplete="current-password" required id="id_old_password">
                </div>

                <div class="form-group">
                    <label for="id_new_password1">New password:</label><br>
                    <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1">
                    <span class="helptext" id="id_new_password1_helptext"></span>
                </div>

                <h5 style="margin-top: 10px;">Password should contain minimum 8 characters</h5>

                <div class="form-group">
                    <label for="id_new_password2">New password confirmation:</label><br>
                    <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2">
                    <span class="helptext" id="id_new_password2_helptext">Enter the same password as before, for verification.</span>
                </div>

                <button type="submit" class="submit-btn">Change Password</button>
            </form>

            <div style="margin-top: 15px;">
                <a href="/dashboard/">Back to Dashboard</a>
            </div>
        </div>
    </center>
</body>
</html>
